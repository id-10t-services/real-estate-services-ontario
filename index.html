<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For sale: 1 Regal Way, Near Lake Huron's Pinery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e86c1;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .property-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }
        .main-image, .image-gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        .main-image {
            width: 60%;
            margin-right: 20px;
        }
        .image-gallery {
            width: 35%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
        }
        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal img:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>For sale: 1 Regal Way, Near Lake Huron's Pinery</h1>
    <p>MLSÂ® Number: 24020342</p>
</header>

<div class="container">
    <!-- Property Images -->
    <div class="property-info">
        <div class="main-image">
            <img src="images/main.jpg" alt="Main Home Image" onclick="openModal('images/main.jpg')">
        </div>
        <div class="image-gallery">
            <img src="images/pic1.jpg" alt="Home Picture 1" onclick="openModal('images/pic1.jpg')">
            <img src="images/pic2.jpg" alt="Home Picture 2" onclick="openModal('images/pic2.jpg')">
            <img src="images/pic3.jpg" alt="Home Picture 3" onclick="openModal('images/pic3.jpg')">
            <img src="images/pic4.jpg" alt="Home Picture 4" onclick="openModal('images/pic4.jpg')">
            <img src="images/pic5.jpg" alt="Home Picture 5" onclick="openModal('images/pic5.jpg')">
        </div>
    </div>

    <!-- Listing Description, Property Summary, and Other sections... -->
    <!-- (You can keep the rest of your content as is) -->

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Big Bubba on the Lake. All Rights Reserved.</p>
</div>

<!-- JavaScript for modal functionality -->
<script>
    function openModal(imageSrc) {
        var modal = document.getElementById('imageModal');
        var modalImage = document.getElementById('modalImage');
        modal.style.display = "block";
        modalImage.src = imageSrc;
    }

    function closeModal() {
        var modal = document.getElementById('imageModal');
        modal.style.display = "none";
    }

    // Close the modal when clicking outside the image
    window.onclick = function(event) {
        var modal = document.getElementById('imageModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
