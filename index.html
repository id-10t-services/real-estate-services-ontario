<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Huron Custom Home - 1 Regal Way</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e86c1;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .property-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }
        .main-image {
            width: 60%;
            margin-right: 20px;
        }
        .main-image img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .image-gallery {
            width: 35%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .image-gallery img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .property-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 2px solid #ddd;
        }
        .price {
            font-size: 32px;
            color: #2e86c1;
        }
        .details {
            display: flex;
            align-items: center;
        }
        .details div {
            margin-right: 30px;
        }
        .contact-section {
            border-top: 2px solid #ddd;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-section .contact-info {
            display: flex;
            align-items: center;
        }
        .contact-section .contact-info div {
            margin-left: 20px;
        }
        .contact-buttons {
            display: flex;
            flex-direction: column;
        }
        .contact-buttons button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #2e86c1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Big Bubba on the Lake Presents: Beautiful Custom-Built Home</h1>
    <p>1 Regal Way, Near Lake Huron's Pinery</p>
</header>

<div class="container">
    <!-- Property Images -->
    <div class="property-info">
        <div class="main-image">
            <img src="images/main.jpg" alt="Main Home Image">
        </div>
        <div class="image-gallery">
            <img src="images/pic1.jpg" alt="Home Picture 1">
            <img src="images/pic2.jpg" alt="Home Picture 2">
            <img src="images/pic3.jpg" alt="Home Picture 3">
            <img src="images/pic4.jpg" alt="Home Picture 4">
            <img src="images/pic5.jpg" alt="Home Picture 5">
        </div>
    </div>

    <!-- Property Price and Details -->
    <div class="property-details">
        <div class="price">$1,199,000</div>
        <div class="details">
            <div>
                <strong>5 Bedrooms</strong>
            </div>
            <div>
                <strong>4 Bathrooms</strong>
            </div>
            <div>
                <strong>2,100 Sq Ft</strong>
            </div>
        </div>
    </div>

    <!-- Broker Information and Contact Buttons -->
    <div class="contact-section">
        <div class="contact-info">
            <img src="images/broker.jpg" alt="Broker Picture" style="width: 60px; height: 60px; border-radius: 50%;">
            <div>
                <strong>Colin Van Moorsel</strong><br>
                Broker<br>
                <a href="tel:519-438-8000">519-438-8000</a>
            </div>
        </div>
        <div class="contact-buttons">
            <button>Email</button>
            <button>Book Showing</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Big Bubba on the Lake. All Rights Reserved.</p>
</div>

</body>
</html>
